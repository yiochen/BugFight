package util;
option java_package="yiou.chen.bugfight.util";
option java_outer_classname = "BugMessageProto";
//option optimize_for = LITE_RUNTIME;

message BugMessage {
    oneof  message_type{
    BugPro bug=1;
    StatePro state=2;
    CallOutPro callout=3;
    PotionPro potion=4;
}
enum BugType {
        NORMAL = 0;
        BEETLE = 1;
        LOCUST = 2;
        LADYBUG = 3;
    }
message BugPro {
    required BugType type = 1;

    optional int32 level = 2 [default = 0];
}
 enum StateType {
        READY = 0;
        START = 1;
        PAUSE = 2;
        WIN = 3;
        LOSE = 4;
        QUIT = 5;
    }
message StatePro {
    required StateType type = 1;
}

message CallOutPro {
    required string word = 1;
}
enum PotionType {
        PARALYZE = 0;
        BUG_RAIN = 1;
    }
message PotionPro {
    required PotionType type = 1;

}

}
